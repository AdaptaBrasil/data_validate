name: Run Unit Test via Pytest

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff --target-version=py310 .
        continue-on-error: true
      - name: Install Coverage
        run: |
          pip install coverage
      - name: Test with pytest
        run: |
          coverage run -m pytest  -v -s
      - name: Generate Coverage Report
        run: |
          coverage report -m
      - name: Generate Coverage JSON
        run: |
          coverage json -o coverage.json
      - name: Run main
        run: |
          python3 main.py --input_folder=input_data/data_ground_truth/
          python3 main.py --input_folder=input_data/data_errors/
          python3 main.py --input_folder=input_data/data_errors/ --no-warning-titles-length
          python3 generate_coverage_report.py
      